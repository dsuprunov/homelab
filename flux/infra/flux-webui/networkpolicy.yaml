apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-flux-webui-any-source
  namespace: flux-system
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: flux-operator
      app.kubernetes.io/name: flux-operator
  policyTypes:
    - Ingress
  ingress:
    - ports:
        - protocol: TCP
          port: 9080
