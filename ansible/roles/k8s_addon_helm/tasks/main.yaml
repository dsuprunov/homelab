---
- name: helm
  block:
    - name: helm | download
      ansible.builtin.get_url:
        url: "https://get.helm.sh/helm-v{{ helm_version }}-linux-amd64.tar.gz"
        dest: "/tmp/helm-v{{ helm_version }}-linux-amd64.tar.gz"
        mode: "0644"
        checksum: "{{ helm_checksum }}"

    - name: helm | extract
      ansible.builtin.unarchive:
        src: "/tmp/helm-v{{ helm_version }}-linux-amd64.tar.gz"
        dest: /usr/local/bin
        remote_src: true
        extra_opts:
          - --strip-components=1
        include:
          - linux-amd64/helm
        owner: root
        group: root
        mode: '0755'
        creates: /usr/local/bin/helm

    - name: helm | ensure plugins dir
      ansible.builtin.file:
        path: "{{ ansible_facts['user_dir'] }}/.local/share/helm/plugins"
        state: directory
        mode: "0755"

    - name: helm | install diff plugin
      ansible.builtin.command: >
        helm plugin install https://github.com/databus23/helm-diff
          --version {{ helm_diff_version }}
      args:
        creates: "{{ ansible_facts['user_dir'] }}/.local/share/helm/plugins/helm-diff"
      environment:
        HELM_PLUGINS: "{{ ansible_facts['user_dir'] }}/.local/share/helm/plugins"
