---
- name: DNS | install & configure Pi-hole
  hosts: dns
  become: true
  gather_facts: true

  tasks:
    - name: pi-hole | install prerequisite packages
      ansible.builtin.apt:
        update_cache: true
        name:
          - curl
          - ca-certificates
        state: present

    - name: pi-hole | ensure group exists
      ansible.builtin.group:
        name: pihole
        system: true

    - name: pi-hole | ensure user exists
      ansible.builtin.user:
        name: pihole
        group: pihole
        shell: /usr/sbin/nologin
        system: true
        create_home: false

    - name: pi-hole | ensure /etc/pihole exists
      ansible.builtin.file:
        path: /etc/pihole
        state: directory
        owner: pihole
        group: pihole
        mode: "0775"

    - name: pi-hole | write config /etc/pihole/pihole.toml
      ansible.builtin.copy:
        dest: /etc/pihole/pihole.toml
        owner: pihole
        group: pihole
        mode: "0644"
        force: false
        content: |
          [dns]
          interface = "{{ ansible_facts['default_ipv4']['interface'] }}"
          upstreams = ["8.8.8.8", "8.8.4.4"]
          queryLogging = true

    - name: pi-hole | download installer
      ansible.builtin.get_url:
        url: https://install.pi-hole.net
        dest: /tmp/install-pihole.sh
        mode: "0755"

    - name: pi-hole | run installer (unattended)
      ansible.builtin.command: >
        bash /tmp/install-pihole.sh --unattended
      args:
        creates: /usr/local/bin/pihole

    - name: pi-hole | update gravity
      ansible.builtin.command: pihole -g

    - name: pi-hole | get status
      ansible.builtin.command: pihole status
      register: pihole_status
      changed_when: false

    - name: pi-hole | show status
      ansible.builtin.debug:
        var: pihole_status.stdout_lines

    - name: pi-hole | get version
      ansible.builtin.command: pihole -v
      register: pihole_version
      changed_when: false

    - name: pi-hole | show version
      ansible.builtin.debug:
        var: pihole_version.stdout_lines